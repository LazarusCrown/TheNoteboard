<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Noteboard</title>

</head>
<body>

<!-- <img src="https://blog.tfdidesign.com/wp-content/uploads/2016/01/tfdi_new_icon_swirl2.png">
</img> -->
<p>
Are you new here? Sign up for an account:
</p>

<input type="text" placeholder="choose a username">
</input>

<br>

<input type="text" placeholder="choose a password">
</input>

<br>

<button action="/signup" method="POST">
    Sign Up
</button>

<p>
Already have an account? Sign in here:
</p>

<input type="text" placeholder="username">
</input>

<br>

<input type="text" placeholder="password">
</input>

<br>

<button action="/login" method="POST">
    Log In
</button>

<br>

<center>
<h1>
  Welcome to The Noteboard! :-)
</h1>
<input type="text" placeholder="write anything here!">
</input>

<button>
    Add a note!
</button>
</center>

<div id="notecontainer">
    Notes will go here...
</div>

</body>
</html>
